
<div class="container border mt-5 mb-5" appHostDirective>
    <table class="mt-3" style="width: 100%;">
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Email</th>
            <th>Username</th>
            <th>Delete</th>
        </tr>
        <tr *ngFor="let el of ProfessorList; index as i;">
            <td>{{i+1}}</td>
            <td>{{el.profName}}</td>
            <td>{{el.profEmail}}</td>
            <td>{{el.profUserName}}</td>
            <td><button type="button" (click)="Delete(el.profId)">Delete</button></td>
        </tr>
    </table>
</div>
